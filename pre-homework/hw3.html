<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 50;
        a += 50; // 100
        a = a + 75;  // 175
        a++;  // 176
        a = a - 10;  // 166
        a--; // 165
        console.log(a);  // 165

        let b = 10;
        b = b * 3; // 30
        b *= 2;  // 60
        b /= 2;  // 30
        console.log(b);  // 30
    </script>
</body>

</html>
