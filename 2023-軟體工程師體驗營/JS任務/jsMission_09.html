<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 題目一：陣列長度計算
        function checkLength(x) {
            console.log(x.length);
        }

        checkLength([1, 2, 3]);
        checkLength([5, 8, 39, 1, 2, 3]);
        checkLength([]);
        console.clear();

        // 題目二：增減陣列內容
        const ary = [];
        function aryControl(x, y) {
            // console.log('ok');
            if (x == '增加') {
                ary.unshift(y);
                console.log(ary);
            } else if (x == '刪除指定筆數') {
                ary.splice(y - 1, 1);
                console.log(ary);
            }
        }

        aryControl("增加", "black");
        aryControl("增加", "red");
        aryControl("增加", "white");
        aryControl("增加", "blue");
        aryControl("刪除指定筆數", 3);
        aryControl("刪除指定筆數", 1);
        console.clear();

        // 題目三：for+陣列相加產生器，邏輯思考題
        const numAry = [1, 2, 3, 4, 5];
        function addAry(x){
            var result = 0;
            for (var i = 0; i < x; i++) {
                result += numAry[i];
            }
            console.log(result);
        }
        
        addAry(1);
        addAry(2);
        addAry(3);
        addAry(4);
        addAry(5);
    </script>
</body>

</html>
