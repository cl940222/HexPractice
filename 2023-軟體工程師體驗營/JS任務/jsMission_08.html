    <script>
        // 題目一：字串輸出
        function stringPrint(x) {
            // console.log('ok');
            var y = x.split('').join('-');
            console.log(y);
        }
        stringPrint('apple');
        stringPrint('banner');
        stringPrint('qqq');

        // 題目二：字串數量
        function stringMax(x) {
            // console.log('ok');
            var y = x.length;
            if (y >= 5) {
                console.log(x.substring(0, 2));
            } else {
                console.log(x);
            }
        }
        stringMax('hello');
        stringMax('hi~');
        stringMax('Jackson');

        // 題目三：函式強制正整數相乘
        // console.log(Math.sign(-2));
        function calcMultiply(x) {
            var y = x.split(',');
            var total = 1;
            console.log(y);
            for (i = 0; i < y.length; i++) {
                total = total * Math.abs(y[i]);
            }
            console.log(total);
            
        }

        calcMultiply('7,7,7,7,7');
